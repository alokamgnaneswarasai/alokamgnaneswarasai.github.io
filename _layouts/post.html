---
layout: default
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.name }}</title>
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hYjelFOhJ43NmY0BUmmNd0J/3nc4kIhK9XrTSMhB+lh6c/Py9+yS3vL+NAPA0fcz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtbxfTxqAZr+49BWRVag3sGUJQTa4tJsc2PgvHMMyb6AKW8Snea0" crossorigin="anonymous"></script>
  <!-- Optional: Your siteâ€™s CSS -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
</head>
<body>
  <article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
  </article>

  <!-- KaTeX auto-rendering script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },  // Block math
          { left: "\\(", right: "\\)", display: false } // Inline math
        ],
        throwOnError: false
      });
    });
  </script>
</body>
</html>
